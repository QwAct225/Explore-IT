<!DOCTYPE html>
<html lang="en" data-bs-theme="auto">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Explore IT.</title>
    <link rel="icon" href="image/logo2.png" type="image/icon" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg" style="background-color: white">
        <div class="container-fluid">
          <div class="col-1 col-md-auto">
            <a class="navbar-brand" href="login.html" style="font-family: SF Pro Display">
              <img src="image/logo.png" alt="Logo" width="54" height="55" class="d-inline-block align-text-top" />
            </a>
          </div>
          <div class="cold-xl-1 d-none d-sm-block ms-xl-0 ms-lg-0 ms-md-0 ms-sm-3">
            <a class="title-top navbar-brand" href="login.html" style="font-family: SF Pro Display; line-height: 10px"> Explore <br />IT. </a>
          </div>
          <div class="col"></div>
        </div>
      </nav>
    </header>

    <body>
      <div class="container mt-4 mb-xl-5 mb-lg-5">
        <section class="section register d-flex flex-column align-items-center justify-content-center py-4">
          <div class="container">
            <div class="row justify-content-center">
              <div class="col-xl-4 col-lg-4 col-md-7 col-11 d-flex flex-column align-items-center justify-content-center">
                <!-- End Logo -->

                <div class="card mb-3 bg px-5 shadow rounded-2 border-0">
                  <div class="card-body">
                    <div class="pt-5 pb-5">
                      <p class="card-title text-center pb-0" style="font-family: SF Pro Display; font-size: 22px">Join Explore IT.</p>
                    </div>

                    <form class="row g-xl-3 g-lg-3 g-md-3 g-2 needs-validation" novalidate>
                      <!-- button -->
                      <div class="input-group">
                        <button class="btn btn-lg btn-light w-100 border-dark" style="font-size: 14px"><img src="image/google.png" alt="" width="19" height="20" class="me-1" />Sign up with Google</button>
                      </div>
                      <div class="input-group">
                        <button class="btn btn-lg btn-light w-100 border-dark" style="font-size: 14px"><img src="image/facebook.png" alt="" width="19" height="20" class="me-1" />Sign up with Facebook</button>
                      </div>
                      <div class="input-group">
                        <button class="btn btn-lg btn-light w-100 border-dark" style="font-size: 14px"><img src="image/linkedin.png" alt="" width="19" height="20" class="me-1" />Sign up with Linkedin</button>
                      </div>
                      <div class="input-group">
                        <button class="btn btn-lg btn-light w-100 border-dark" style="font-size: 14px"><img src="image/mail.png" alt="" width="19" height="20" class="me-1" />Sign up with Mail</button>
                      </div>
                      <div class="col-12">
                        <p class="small mb-0m text-center pt-xl-2 pt-lg-2 pt-xl-2 pt-lg-2">
                          <span style="color: black; font-size: 14px; font-family: Sen; font-weight: 400; line-height: 24px; word-wrap: break-word">Already have an account? </span
                          ><a href="login.html" class="" style="text-decoration: none"><span style="color: #5fbcce; font-size: 14px; font-family: Sen; font-weight: 400; line-height: 24px; word-wrap: break-word">Sign In</span></a>
                        </p>
                      </div>
                      <div class="col-12">
                        <p class="small mb-0m text-center px-0">
                          <span style="color: #5f5f5f; font-size: 13px; font-family: SF Pro Display; font-weight: 400; line-height: 24px; word-wrap: break-word">Click “Sign Up” to agree to Explore IT’s </span
                          ><span style="color: #5fbcce; font-size: 13px; font-family: SF Pro Display; font-weight: 400; line-height: 24px; word-wrap: break-word">Terms of Service</span
                          ><span style="color: #5f5f5f; font-size: 13px; font-family: SF Pro Display; font-weight: 400; line-height: 24px; word-wrap: break-word"> and acknowledge that Explore IT’s </span
                          ><span style="color: #5fbcce; font-size: 13px; font-family: SF Pro Display; font-weight: 400; line-height: 24px; word-wrap: break-word">Privacy Policy</span
                          ><span style="color: #5f5f5f; font-size: 13px; font-family: SF Pro Display; font-weight: 400; line-height: 24px; word-wrap: break-word"> applies to you.</span>
                        </p>
                      </div>
                      <!-- example -->
                      <div class="input-group mb-3">
                        <button class="btn btn-lg btn-white"></button>
                      </div>
                      <!-- /example -->
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </body>

    <footer class="py-4 fixed-bottom" style="background-color: white">
      <div class="container-fluid" style="background-color: white">
        <div class="row p-md-1 p-3 justify-content-between" style="font-family: Sen">
          <div class="col-xl-8 col-lg-8 col-md-12 col-sm-12 col-12 text-sm-center text-md-center text-lg-start text-xl-start text-center pb-xl-1 pb-lg-1 pb-3" style="color: #5f6263">Copyright © 2023 Explore.IT All rights reserved.</div>
          <div class="col-xl-1 col-lg-1 col-md-4 col-sm-4 col-4 text-xl-end text-lg-end text-md-center text-sm-center text-center">Privacy Policy</div>
          <div class="col-xl-1 col-lg-1 col-md-4 col-sm-4 col-4 text-xl-center text-lg-center text-md-center text-sm-center text-center">Terms of Use</div>
          <div class="col-xl-auto col-lg-auto col-md-4 col-sm-4 col-4 text-xl-center text-lg-center text-md-center text-sm-center text-center">Cookie Policy (EU)</div>
        </div>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
